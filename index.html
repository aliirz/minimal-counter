<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0;">
<link rel="stylesheet" href="build/build.css" type="text/css" media="screen" charset="utf-8">
<style type="text/css" media="screen">
  html, body{
    margin: 0; padding: 0;
    height: 100%;
  }
  .minimal-counter{
    position: relative;
    top: 45%;
    height: 18px;
  }
  .minimal-counter .digit{
    font-weight: normal;
    font-size: 18px;
    font-family: 'Consolas', monospace;
    text-align: center;
  }
  footer { position: absolute; bottom: 0; width: 100%; text-align: center; }
  footer small{ margin-top: 70px; margin-bottom: 70px; font-size: .9em; display: block; font-family: monospace; text-align: center; color: hsl(0, 0%, 40%); }
  footer small a{ text-decoration: none; font-weight: bold; color: hsl(0, 0%, 20%); }

</style>
<body>

  <footer>
    <small>by <a href="http://mnmly.com" target="_blank">mnmly</a> / grab it on <a href="http://github.com/mnmly/minimal-counter/">github</a></small>
  </footer>

</body>
<script type="text/javascript" src="build/build.js"> </script>

<script type="text/javascript" charset="utf-8">
  var MinimalCounter = require( 'minimal-counter' );

  minimalCounter = new MinimalCounter( 100 );
  document.body.appendChild( minimalCounter.el );

  setInterval( function(){
    var next = ~~( 0.5 + Math.random() * 100 );
    minimalCounter.update( next );
  }, 1500 )
  // minimalCounter.update( 80 );
</script>
